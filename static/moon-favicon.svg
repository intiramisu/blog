<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <mask id="crescent">
      <circle cx="256" cy="256" r="215" fill="white"/>
      <circle cx="380" cy="256" r="190" fill="black"/>
    </mask>
    <radialGradient id="moonGlow" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fffef5"/>
      <stop offset="100%" stop-color="#e8e4d9"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="215" fill="url(#moonGlow)" mask="url(#crescent)" filter="url(#glow)"/>
</svg>
